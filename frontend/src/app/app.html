<!-- Vista principal cuando estÃ¡ logueado -->
<div *ngIf="isLoggedIn" class="app-container">
  <header class="header">
    <h1>ğŸ† Family Points</h1>
    <p>{{currentUser?.family_name}} - Gestiona los puntos familiares</p>
  </header>

  <nav class="navigation">
    <button
      class="nav-button"
      [class.active]="currentView === 'tasks'"
      (click)="setCurrentView('tasks')">
      ğŸ“‹ Tareas
    </button>
    <button
      class="nav-button"
      [class.active]="currentView === 'family'"
      (click)="setCurrentView('family')">

    </button>
    <button

      (click)="setCurrentView('leaderboard')">
      ğŸ… Ranking
    </button>

      class="nav-button"
      [class.active]="currentView === 'profile'"
      (click)="setCurrentView('profile')">
      {{currentUser?.avatar}} Perfil
    </button>
  </nav>

  <main class="main-content">
    @switch (currentView) {
      @case ('tasks') {
        <app-tasks></app-tasks>
      }
      @case ('family') {
        <app-family></app-family>
      }
      @case ('leaderboard') {
        <app-leaderboard></app-leaderboard>
      }
      @case ('profile') {
        <app-user-profile></app-user-profile>
      }
    }
  </main>
</div>
