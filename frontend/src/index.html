<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Family Points - Gestión de Tareas Familiares</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Aplicación para gestionar puntos familiares por tareas cotidianas">
  
  <!-- Favicon y iconos de aplicación -->
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=2">
  <link rel="shortcut icon" href="favicon.ico?v=2">
  
  <!-- Meta tags para PWA -->
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Family Points">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <app-root>
    <div id="initial-loader" style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    ">
      <div style="font-size: 3rem; margin-bottom: 1rem;">🏆</div>
      <h2 style="color: #6366f1; margin-bottom: 1rem;">Family Points</h2>
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
  </app-root>
</body>
</html>
